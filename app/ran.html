<html>
<head>
    <link rel="stylesheet" href="libs/ion-rangeslider/css/ion.rangeSlider.css">
    <style>
        div {
            width: 900px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<div>

    <input type="text" id="example_id" name="example_name" value="" />
</div>
<script type="text/javascript" src="libs/jquery/jquery-latest.min.js"></script>
<script type="text/javascript" src="libs/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
<script>
    (function(){
        $("#example_id").ionRangeSlider({
            min: 0,
            max: 10000,
            from: 1000,
            to: 9000,
            type: 'double',
            prefix: "$",
            grid: true,
            grid_num: 10
        });

    })();
    // Saving it's instance to var
    var slider = $("#example_id").data("ionRangeSlider");

    // Fire public method
    slider.reset();
</script>
</body>
</html>
